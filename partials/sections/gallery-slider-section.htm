{% if is_homepagethree %}
<section class="relative py-8 md:py-10 before:-z-1 before:w-1/2 before:h-full before:bg-[#464343] before:absolute before:top-0 before:right-0">
    <div class="container-three">
        <h2 class="title section-title mb-5 md:mb-10 z-1 relative">{{ section.section_title }}</h2>
    </div>
    <!-- Our Gallery slider-->
    <div class="our-gallery-slider overflow-hidden pl-4 sm:pl-0">
        <div class="swiper mySwiper pr-4 md:pr-10 sm:pr-[5%] lg:pr-[8%] overflow-visible">
            <div class="swiper-wrapper">
                {% for item in section.gallery_items %}
                <div class="swiper-slide">
                    <div class="our-gallery-box">
                        <div class="our-gallery-img w-full relative before:pt-full before:block">
                            <img src="{{ item.image | media }}" alt="{{ item.title }}" class="h-full w-full object-cover absolute top-0 left-0">
                        </div>
                        <div class="our-gallery-info pt-6">
                            <h6 class="mb-2 1xl:text-[34px]">{{ item.title }}</h6>
                            <h2 class="title section-title mb-0">{{ item.number }}</h2>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="flex md:hidden justify-end gap-2 slider-custom-arrow pr-10">
            <div class="swiper-button-prev arrow-slider static m-0 h-8 !text-white ">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="23" viewBox="0 0 36 23" fill="none"><g clip-path="url(#clip0_100_117)"> <path fill-rule="evenodd" clip-rule="evenodd" d="M5.44863 12.7578L13.6843 20.9909L11.8315 22.8411L0.439697 11.4493L11.8315 0.0549316L13.6843 1.90777L5.44863 10.1408H31.4118V12.7578H5.44863Z" fill="currentColor" /></g><defs><clipPath id="clip0_100_117"><rect width="35.9837" height="22.8987" fill="white" /></clipPath></defs>
                </svg>
            </div>
            <div class="swiper-button-next arrow-slider static m-0 h-8 !text-white ">
                <svg xmlns="http://www.w3.org/2000/svg" width="37" height="23" viewBox="0 0 37 23" fill="none"> <g clip-path="url(#clip0_100_119)"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.48 12.7578L23.2443 20.9909L25.0971 22.8411L36.4889 11.4493L25.0971 0.0549316L23.2443 1.90777L31.48 10.1408H5.51679V12.7578H31.48Z" fill="currentColor" /></g><defs><clipPath id="clip0_100_119"><rect width="35.9837" height="22.8987" fill="white" transform="matrix(-1 0 0 1 36.9286 0)" /></clipPath></defs>
                </svg>
            </div>
        </div>
    </div>
</section>
{% endif %}
