{% if is_homepagetwo %}
<section class="our-projects-section relative py-10 xl:py-20">
  <div class="container">
    <div class="container-two">
      <h5 class="sub-title">{{ section.subtitle }}</h5>
      <div class="lg:flex gap-10">
        <div class="w-full lg:w-1/5 xl:w-1/3">
          <h2 class="title lg:mb-0">{{ section.title }}</h2>
        </div>
        <div class="w-full lg:w-4/5 xl:w-2/3">
          {{ section.content|raw }}
          <div class="border-t border-black xl:pt-8 pt-5 xl:mt-12 mt-6 md:flex justify-between space-y-4 md:space-y-0">
            {% for stat in section.stats %}
              <div class="flex 1xl:gap-4 gap-2  1xl:text-lg text-md font-normal md:w-1/3">
                <h4 class="text-[25px] 1xl:text-[36px] md:leading-[40px] text-primary-900 m-0 font-normal max-w-[60px] w-full md:w-auto md:max-w-none">
                  {{ stat.count }}
                </h4>
                <span class="sm:mt-1">{{ stat.label }}</span>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
