<section class="relative py-8 lg:py-12 bg-gray-200 md:bg-transparent">
        <div class="container">
          <div class="bg-gray-200  md:py-12 md:px-10 flex items-start lg:flex-nowrap flex-wrap gap-5">
            <div class="lg:w-1/3">
              <h2 class="title">{{ section.section_title|raw }}</h2>
            </div>
            <div class="grid sm:grid-cols-2 grid-cols-1 lg:w-2/3 lg:gap-10 gap-6">

                     {% for benefit in section.benefits %}
                      <div class="">
                        <h3 class="mb-2">{{ benefit.title }}</h3>
                        <p class="mb-0">{{ benefit.description }}</p>
                      </div>
                    {% endfor %}   

            </div>
          </div>
        </div>
      </section>
