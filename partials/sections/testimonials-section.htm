{% if is_homepage %}
<section
        class="our-testimonials-section relative pt-12 md:pt-20 lg:pt-32 xl:pt-60 pb-12 md:pb-20 lg:pb-32 xl:pb-52 overflow-hidden">
        <div class="absolute bottom-0 left-0 w-full h-full flex items-end justify-center">
          <img src="{{ 'assets/images/testimonials-bg-shape.svg' | theme }}" alt="img" class="max-w-[80%] 1xl:max-w-full">
        </div>
        <div class="container relative z-1">
          <div class="mb-5 md:mb-10 xl:mb-14 text-center">
            <h2 class="title mb-0">{{ section.title }}</h2>
          </div>

          <!-- Start Testimonials slider -->
          <div class="testimonials-slider text-center relative max-w-[1500px] mx-auto px-3 sm:px-10 md:px-20">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
               {% for item in section.testimonials %}
               <div class="swiper-slide">
                <div class="max-w-[1220px] mx-auto">
                  <div class="mb-5 md:mb-10 xl:mb-14 block"><img src="{{ 'assets/images/fontisto_quote-right.svg' | theme }}" alt="img" class="max-w-[35px] md:max-w-full mx-auto"></div>
                  <div>
                    <p class="text-lg xl:text-2xl xl:leading-2xl">{{ item.quote }}</p>
                    <h5 class="text-lg md:text-[24px] md:mt-10 xl:mt-20">-{{ item.name }}</h5>
                  </div>
                </div>
              </div>
              {% endfor %}
              </div>

            </div>
            <div class="flex md:block justify-center gap-2 mt-5 md:mt-0">
              <div class="swiper-button-prev arrow-slider static md:absolute"></div>
              <div class="swiper-button-next arrow-slider static md:absolute"></div>
            </div>
          </div>
        </div>
        <!-- End Testimonials slider -->

    </div>
    </section>

{% else %}

<section class="our-testimonials-section relative pt-12 md:pt-20 lg:pt-32 xl:pt-60 pb-12 md:pb-20 lg:pb-32 xl:pb-52 overflow-hidden -mt-10 md:-mt-16 lg:-mt-32 xl:-mt-56">
  <div class="absolute bottom-0 left-0 w-full h-full flex items-end justify-center">
    <img src="{{ 'assets/images/testimonials-bg-shape.svg' | theme }}" alt="img" class="max-w-[80%] 1xl:max-w-full">
  </div>
  <div class="container relative z-1">
    <div class="mb-5 md:mb-10 xl:mb-14 text-center">
      <h2 class="title mb-0">{{ section.title }}</h2>
    </div>

    <!-- Start Testimonials slider -->
    <div class="testimonials-slider text-center relative max-w-[1500px] mx-auto px-3 sm:px-10 md:px-20">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          {% for item in section.testimonials %}
          <div class="swiper-slide">
            <div class="max-w-[1220px] mx-auto">
              <div class="mb-5 md:mb-10 xl:mb-14 block"><img src="{{ 'assets/images/fontisto_quote-right.svg' | theme }}" alt="img" class="max-w-[35px] md:max-w-full mx-auto"></div>
              <div>
                <p class="text-lg xl:text-2xl xl:leading-2xl">{{ item.quote }}</p>
                <h5 class="text-lg md:text-[24px] md:mt-10 xl:mt-20">-{{ item.name }}</h5>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
      <div class="flex md:block justify-center gap-2 mt-5 md:mt-0">
        <div class="swiper-button-prev arrow-slider static md:absolute"></div>
        <div class="swiper-button-next arrow-slider static md:absolute"></div>
      </div>
    </div>
  </div>
</section>
{% endif %}
