{% if is_homepage %}
<section class="our-explore-worked-section relative mt-10">
	<div class="container">
		<div class="bg-primary-900 flex flex-wrap items-center">
			<div class="w-full md:w-1/2 px-5 pb-10 pt-5 md:p-6 lg:p-10 xl:p-16 1xl:p-20 order-2 md:order-1">
				<h2 class="title mb-3 text-white">{{ section.section_title }}</h2>
				<p class="text-white mb-7">{{ section.description|raw }}</p>
				{% if section.button_text %}
				<a href="{{ section.button_url }}" class="all-btn light-btn">{{section.button_text}}</a>
				{% endif %}
			</div>
			<div class="w-full md:w-1/2 order-1 md:order-2">
				<div class="grid gap-3 lg:gap-7 grid-cols-2 p-5 md:p-0 md:-mt-10 md:-mb-28 md:-mr-8">
					{% for img in section.images %}
					<div class="flex items-center justify-center w-full">
						<div class="overflow-hidden relative before:pt-[115%] before:block w-full {% if loop.index == 2 or loop.index == 3 %} smd:w-[80%] md:mt-14 md:mr-10 {% endif %}">
							<img src="{{ img.image | media }}" alt="img" class="absolute top-0 left-0 w-full h-full block object-cover">
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>	

{% endif %}
